<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>2000年代オタク風ホームページ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>★ ようこそ！オタクの小部屋 ★</h1>
      <marquee behavior="scroll" direction="left">最新更新: 2026/01/01 — ようこそ！BBSに足跡を残してね</marquee>
    </header>

    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#guestbook">Guestbook</a></li>
        <li><a href="#links">Links</a></li>
      </ul>
    </nav>

    <main>
      <section id="home">
        <div class="left">
          <div class="avatar">(´･ω･`)</div>
          <img class="sparkle" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Pixel_star.svg" alt="sparkle" />
          <p class="under">Under Construction</p>
        </div>

        <div class="content">
          <h2>自己紹介</h2>
          <p>2000年代の個人サイトっぽい雰囲気を楽しんでください。BGMは無音のままにしていますが、雰囲気は満点です。</p>
          <p>訪問者数: <span id="counter">0</span> 人</p>
        </div>
      </section>

      <section id="guestbook">
        <h2>来訪記録（ゲストブック）</h2>
        <form id="gb-form">
          <input type="text" id="name" placeholder="ハンドルネーム" required>
          <br>
          <textarea id="message" placeholder="一言どうぞ" required></textarea>
          <br>
          <button type="submit">書き込む</button>
          <button type="button" id="clear">消す</button>
        </form>
        <div id="entries"></div>
      </section>

      <section id="links">
        <h2>相互リンク</h2>
        <ul class="weblist">
          <li>&lt;・ω・&gt; <a href="#">お気に入りサイト1</a></li>
          <li>☆ <a href="#">お気に入りサイト2</a></li>
        </ul>
      </section>
    </main>

    <footer>
      <p>© 2000s Nostalgia — 作成: あなたの名前</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
