<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>2000年代オタク風ホームページ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>★ ようこそ！オタクの小部屋 ★</h1>
      <marquee behavior="scroll" direction="left">最新更新: 2026/01/01 — ようこそ！ゲストブックにカキコしてってね♪</marquee>
    </header>

    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#guestbook">Guestbook</a></li>
        <li><a href="#links">Links</a></li>
      </ul>
    </nav>

    <main>
      <section id="home">
        <div class="left">
          <div class="avatar">(´･ω･`)</div>
          <img class="sparkle" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Pixel_star.svg" alt="sparkle" />
          <p class="under">Under Construction</p>
        </div>

        <div class="content">
          <h2>自己紹介</h2>
          <p>2000年代の個人サイトっぽい雰囲気を楽しんでください♪BGMはありませんが雰囲気だけは本格的です(笑)</p>
          <p>あなたは<span id="counter">0</span>人目の訪問者です！</p>
        </div>
      </section>

      <section id="guestbook">
        <h2>足あと帳（キリ番ゲット！）</h2>
        <form id="gb-form">
          <input type="text" id="name" placeholder="なまえ（HN）" required>
          <br>
          <textarea id="message" placeholder="メッセージをどうぞ♪" required></textarea>
          <br>
          <button type="submit">カキコ！</button>
          <button type="button" id="clear">クリア</button>
        </form>
        <div id="entries"></div>
      </section>

      <section id="links">
        <h2>お友達リンク♪</h2>
        <ul class="weblist">
          <li>&lt;・ω・&gt; <a href="#">オススメサイト1</a></li>
          <li>☆ <a href="#">オススメサイト2</a></li>
        </ul>
      </section>
    </main>

    <footer>
      <p>© 2000s Nostalgia — 作成: あなたの名前</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
